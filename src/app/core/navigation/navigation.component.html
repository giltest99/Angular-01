<nav class="mt-4 text-center">
  <p class="mt-1 mb-4 font-bold">Applications</p>
  <ul class="flex flex-col gap-2">
    <li *ngFor="let link of applicationsLinks">
      <a
        routerLink="{{ link.linkUrl }}"
        routerLinkActive="underline underline-offset-4 decoration-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ link.name }}
      </a>
    </li>
  </ul>
</nav>
