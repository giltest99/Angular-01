<app-title [text]="'Konkat'"></app-title>
<section class="flex flex-col gap-4">
  <div class="flex flex-row gap-8">
    <div class="flex flex-col grow w-1/2">
      <app-label
        [labelFor]="'source'"
        [labelText]="'Source'"
        class="pl-4"
      ></app-label>
      <textarea
        #textareaInputData
        [(ngModel)]="inputData"
        class="border border-slate-300 p-4 min-h-[300px] rounded-2xl resize-none outline-none focus:border-2 focus:border-slate-500 shadow text-xl font-bold"
        name="source"
        autofocus
      ></textarea>
      <div class="flex justify-between">
        <div class="flex gap-2 mt-4 px-4">
          <app-button
            buttonText="Espace"
            (click)="columnOnly()"
            class="bg-blue-700 hover:bg-blue-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
          ></app-button>
          <app-button
            buttonText="Virgule"
            (click)="commasOnly()"
            class="bg-blue-700 hover:bg-blue-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
          ></app-button>
          <app-button
            buttonText="Simple"
            (click)="simpleQuotes()"
            class="bg-blue-700 hover:bg-blue-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
          ></app-button>
          <app-button
            buttonText="Double"
            (click)="doubleQuotes()"
            class="bg-blue-700 hover:bg-blue-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
          ></app-button>
        </div>
        <div class="flex gap-2 mt-4 px-4">
          <app-button
            buttonText="Effacer"
            (click)="resetAllTextareas()"
            class="bg-red-700 hover:bg-red-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
          ></app-button>
        </div>
      </div>
    </div>

    <div class="flex flex-col grow w-1/2">
      <app-label
        [labelFor]="'dest1'"
        [labelText]="'RÃ©sultat'"
        class="pl-4"
      ></app-label>
      <textarea
        #textareaElement
        [value]="outputData1"
        class="border border-slate-300 p-4 min-h-[300px] rounded-2xl resize-none outline-none focus:border-2 focus:border-slate-500 shadow selection:bg-[yellow] text-xl font-bold"
        name="dest1"
      ></textarea>
      <div class="text-right flex justify-between mt-4 px-4">
        <span class="px-2 font-bold text-xl"> {{ numberOfValues }} </span>
        <app-button
          buttonText="Copier"
          (click)="selectText()"
          class="bg-green-700 hover:bg-green-800 duration-200 text-white font-bold px-4 py-1 rounded-lg"
        ></app-button>
      </div>
    </div>
  </div>

  <div class="hidden">
    <div class="flex flex-col mt-6">
      <app-label
        [labelFor]="'dest2'"
        [labelText]="'Destination 2'"
        class="pl-4"
      ></app-label>
      <textarea
        [value]="outputData2"
        class="border border-slate-300 p-4 min-h-[300px] rounded-2xl resize-none outline-none focus:border-2 focus:border-slate-500 shadow selection:bg-[yellow]"
        name="dest2"
      ></textarea>
    </div>
  </div>
</section>
