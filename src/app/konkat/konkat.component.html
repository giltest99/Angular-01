<app-title [text]="'Konkat'"></app-title>
<section class="flex flex-col gap-4 w-[98%]">
  <div class="flex flex-row gap-4">
    <p class="grow bg-slate-200">Boutons</p>
    <p class="grow bg-red-200">Compteur</p>
  </div>
  <div class="flex flex-row gap-8 my-4">
    <div class="flex flex-col grow">
      <!-- <label for="source">Source</label> -->
      <app-label [labelFor]="'source'" [labelText]="'Source'"></app-label>
      <textarea
        class="border border-slate-300 p-2 min-h-[300px] rounded-lg resize-none"
        name="source"
      ></textarea>
    </div>

    <div class="flex flex-col grow">
      <app-label [labelFor]="'dest1'" [labelText]="'Destination 1'"></app-label>
      <textarea
        class="border border-slate-300 p-2 min-h-[300px] rounded-lg resize-none"
        name="dest1"
      ></textarea>
    </div>
  </div>
  <div>
    <div class="flex flex-col">
      <app-label [labelFor]="'dest2'" [labelText]="'Destination 2'"></app-label>
      <textarea
        class="border border-slate-300 p-2 min-h-[300px] rounded-lg resize-none"
        name="dest2"
      ></textarea>
    </div>
  </div>
</section>
